<style>

    .funktions-spezifikation{
        text-transform: uppercase;
        margin-bottom: 2%;

    .register{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;

    .messages{
        width: 70px;

<form name="$ctrl.register" method="post" action="../../../Backend/firstRegister.php">

            <div class="messages" ng-messages="$ctrl.register.email.$error">
                <div ng-message="pattern">

                </div>

                <div ng-message="maxlength">
                    Ihr Email-Adresse darf maximal 100 Zeichen lang sein
                </div>
                <div ng-message="required">
                    Bitte geben Sie eine Email-Adresse ein
                </div>
            </div>
        </md-input-container>
        <md-button class="md-raised register-button" ng-disabled="$ctrl.register.$invalid" id="registerbutton" ng-click="$ctrl.submit()">

        <div class="info">

        </div>
